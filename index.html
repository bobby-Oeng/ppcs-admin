<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TPTW PPCS Login</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body background='assets/31799.jpg'>

      <section class="all">
      <img class="user-big" src="./assets/user-log.png" alt="">

      <div class="login-section">
        <h2>Sign In</h2>
        <div class="input-section">
          <img class="user-small" src="./assets/user.png" alt="">
          <input id="uiName" type="text" name="" value="" placeholder="Username" autofocus>
          <img class="lock" src="./assets/lock.png" alt="">
          <input id="uiPass" type="password" name="" value="" placeholder="Password">
        </div>
        <button id="login-btn" class="btn-lg" type="button" name="button">Login</button>
      </div>
      </section>





    <script>
      let $ = require("jquery")
    </script>
    <script>require('./node_modules/bootstrap/dist/js/bootstrap.bundle.js')</script>
    <script src="./renderer.js"></script>
  </body>
</html>
