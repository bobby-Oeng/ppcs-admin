<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title Management System - Change Password</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/adminPage.css">
</head>

<body>

  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="./assets/30x30.png" width="50" height="50" alt="" class="brand-logo">
    </a>
    <h3 class="main-menu">Change Password</h3>
  </nav>

  <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Change Admin Password</h1>
    <p class="lead">Change your admin password by enter old and new password.</p>
  </div>
</div>

<form class="changePss-form">
  <div class="form-group">
    <label for="exampleInputEmail1">Old Password</label>
    <input type="password" class="form-control" id="old-password" aria-describedby="emailHelp" placeholder="Old Password" autofocus><img id="cw-img" class="cw-img" src="" alt="">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">New Password</label>
    <input type="password" class="form-control" id="new-password" placeholder="New Password">
    <small id="emailHelp" class="form-text text-muted">Do not forget or lost your password as we have no idea to retrieve it back.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Confirm New Password</label>
    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm New Password"><img id="cw-confirm-img" class="cw-img" src="" alt="">
  </div>

  <button id="change-password-btn" type="button" class="btn btn-primary btn-light form-control btn-change">Submit</button>
</form>



  <script>
    let $ = require("jquery")
  </script>
  <script>
    require('./node_modules/bootstrap/dist/js/bootstrap.bundle.js')
  </script>
  <script src="./js/changePass.js"></script>
</body>

</html>
