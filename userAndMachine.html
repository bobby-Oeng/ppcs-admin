<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>User & Machine Setup Page</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/userMachine.css">

<body>

  <nav class="navbar">

      <img id="logo" src="./assets/30x30.png" width="50" height="50" alt="" class="brand-logo">

</div>
